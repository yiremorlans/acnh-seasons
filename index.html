<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>AC New Horizons Seasons Picker</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/e0d0784a2a.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<img src="img/nh_logo.png" alt="AC New Horizons">

		<h1>Seasons</h1>
		<ul>
			<li id="spring"><i class="fa-solid fa-seedling"></i></li>
			<li id="summer"><i class="fa-solid fa-apple-whole"></i></li>
			<li id="fall"><i class="fa-solid fa-tree"></i></li>
			<li id="winter"><i class="fa-solid fa-mitten"></i></li>
		</ul>

		<script type="text/javascript" src="js/main_copy.js"></script>
	</body>
</html>
